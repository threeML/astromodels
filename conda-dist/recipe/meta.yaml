{% set name = "astromodels" %}

package:
  name: {{ name }}
  version: {{ os.environ.get('PKG_VERSION') }}

source:
#  git_url: https://github.com/threeml/{{ name }}.git
  path: ../../

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - xspec-modelsonly
    - cfitsio==3.410
    - ccfits
    - wcslib==5.18
    - krb5==1.14.6
    - readline==6.2 # [py2k]

  host:
    - python
    - setuptools
    - pip
    - numpy
    - pyyaml==3.13
    #- astropy
    #- scipy
    - numdifftools
    #- hdf5
    #- pytables
    - pandas>=0.23
    - cfitsio==3.410
    - ccfits
    - wcslib==5.18
    - xspec-modelsonly
    - future
    - krb5==1.14.6
    - readline==6.2 # [py2k]

  run:
    - python
  #  - libgfortran
    - numpy
    - pyyaml==3.13
    - astropy<3.2
    #- scipy
    - numdifftools
    #- hdf5
    - pytables
    - pandas>=0.23
    - dill
    - cfitsio
    - ccfits
    - wcslib
    - future
    - krb5==1.14.6
    - readline==6.2 # [py2k]

build:
  script: python -m pip install --verbose --no-deps --ignore-installed .
  skip: true  # [win]
#  skip: true  # [py3k]

